<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <button class="start">Start Game</button>
        <dialog>
            <form>
                <p style="color: white">Enter Player Names: </p>
                <input class="p1" type="text" placeholder="Player 1" required>
                <input class="p2" type="text" placeholder="Player 2" required>
                <input type="submit" class="play" value="Play">
            </form>
        </dialog>
        <div class="game-box hide">
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
            <div>-</div>
        </div>
        <div class="score-board hide">
                <p></p>
                <p></p>
            </div>
        </div>
        <dialog class="win-box">
            <div>
                <h2></h2>
                <button>Play Again?</button>
            </div>
        </dialog>
    </main>
</body>
</html>
